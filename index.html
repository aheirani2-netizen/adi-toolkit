<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
document.getElementById("date").innerText = new Date().toLocaleDateString();

/* SCALE CREATION */
function createScale(id) {
    const container = document.getElementById(id);
    for (let i = 1; i <= 10; i++) {
        const div = document.createElement("div");
        div.innerText = i;
        div.onclick = () => {
            [...container.children].forEach(c => c.classList.remove("selected"));
            div.classList.add("selected");
        };
        container.appendChild(div);
    }
}
createScale("scale1");
createScale("scale2");

/* STORAGE */
let pupils = JSON.parse(localStorage.getItem("pupils") || "[]");
const pupilSelect = document.getElementById("pupilSelect");

function refreshPupils() {
    pupilSelect.innerHTML = "";
    pupils.forEach((p, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = p.name;
        pupilSelect.appendChild(option);
    });
    updateHours();
}
refreshPupils();

function updateHours() {
    const index = pupilSelect.value;
    totalHours.innerText = (pupils[index] && pupils[index].totalHours) || 0;
}

function getScaleValue(id) {
    const selected = document.querySelector(`#${id} .selected`);
    return selected ? selected.innerText : "";
}

/* CUMULATIVE TXT DOWNLOAD */
function downloadCumulativeFile(pupil) {
    let content = `LEARNER REFLECTIVE LOG\nInstructor: Alex Heirani\nStudent: ${pupil.name}\n\n`;

    pupil.lessons.forEach((lesson, i) => {
        content += `
=============================
Lesson ${i + 1}
Date: ${lesson.date}
Duration: ${lesson.hours} hours

Lesson Goal:
${lesson.goal}

Initial Rating: ${lesson.scale1}

What went well:
${lesson.well}

What didn’t go well:
${lesson.improve}

Did you achieve the goal?
${lesson.achieved}

Final Rating: ${lesson.scale2}

Additional Comments:
${lesson.additional}
=============================
`;
    });

    const blob = new Blob([content], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `${pupil.name.replace(/\s+/g, "_")}_ALL_LESSONS.txt`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

/* PROFESSIONAL PDF DOWNLOAD */
async function downloadPDF(pupilName, lesson) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    let y = 20;

    doc.setFontSize(16);
    doc.text("LEARNER REFLECTIVE LOG", 105, y, { align: "center" });

    y += 10;
    doc.setFontSize(12);
    doc.text(`Instructor: Alex Heirani`, 20, y);
    y += 6;
    doc.text(`Student: ${pupilName}`, 20, y);
    y += 6;
    doc.text(`Date: ${lesson.date}`, 20, y);
    y += 10;

    function addSection(title, text) {
        doc.setFont(undefined, "bold");
        doc.text(title, 20, y);
        y += 6;
        doc.setFont(undefined, "normal");
        const lines = doc.splitTextToSize(text || "-", 170);
        doc.text(lines, 20, y);
        y += lines.length * 6 + 4;
    }

    addSection("Lesson Duration:", lesson.hours + " hours");
    addSection("Lesson Goal:", lesson.goal);
    addSection("Initial Self Rating:", lesson.scale1);
    addSection("What went well:", lesson.well);
    addSection("What didn’t go well:", lesson.improve);
    addSection("Did you achieve the goal?", lesson.achieved);
    addSection("Final Self Rating:", lesson.scale2);
    addSection("Additional Comments:", lesson.additional);

    doc.save(`${pupilName.replace(/\s+/g, "_")}_${lesson.date.replaceAll("/", "-")}.pdf`);
}

/* SAVE LESSON */
function saveLesson() {
    const index = pupilSelect.value;
    if (index === "") return alert("Select a pupil.");

    const hours = parseFloat(lessonHours.value) || 0;

    const lesson = {
        date: new Date().toLocaleDateString(),
        hours,
        goal: goal.value,
        well: well.value,
        improve: improve.value,
        achieved: achieved.value,
        additional: additional.value,
        scale1: getScaleValue("scale1"),
        scale2: getScaleValue("scale2")
    };

    if (!pupils[index].lessons) pupils[index].lessons = [];
    pupils[index].lessons.push(lesson);

    pupils[index].totalHours = (pupils[index].totalHours || 0) + hours;

    localStorage.setItem("pupils", JSON.stringify(pupils));
    updateHours();

    downloadCumulativeFile(pupils[index]);
    downloadPDF(pupils[index].name, lesson);

    alert("Lesson saved. TXT + PDF downloaded.");
}

/* ADD / DELETE */
function addPupil() {
    const name = prompt("Enter pupil name:");
    if (!name) return;
    pupils.push({ name, totalHours: 0, lessons: [] });
    localStorage.setItem("pupils", JSON.stringify(pupils));
    refreshPupils();
}

function deletePupil() {
    const index = pupilSelect.value;
    if (index === "") return;
    pupils.splice(index, 1);
    localStorage.setItem("pupils", JSON.stringify(pupils));
    refreshPupils();
}

pupilSelect.addEventListener("change", updateHours);
</script>
