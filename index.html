<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADI Reflective Log</title>

<style>
body { 
    font-family: Arial, sans-serif; 
    padding: 20px; 
    max-width: 900px; 
    margin: auto; 
    background: #f4f4f4; 
    line-height: 1.5;
}

h1 { text-align: center; margin-bottom: 20px; }

input, textarea, select {
    width: 100%; 
    padding: 10px; 
    margin-bottom: 15px; 
    border-radius: 8px;
    border: 1px solid #ccc; 
    font-size: 16px; 
    box-sizing: border-box;
    background: white;
}

textarea { min-height: 100px; resize: vertical; }

button {
    width: 100%; 
    padding: 12px; 
    margin: 6px 0; 
    border: none; 
    border-radius: 8px;
    font-size: 15px; 
    font-weight: bold; 
    cursor: pointer; 
    color: white;
}

.save-btn { background: #1976d2; }
.email-btn { background: #2e7d32; }

.section-label {
    margin-top: 14px;
    margin-bottom: 4px;
    font-weight: bold;
}

.scale-bar { display: flex; gap: 4px; margin-bottom: 20px; }
.scale-bar div {
    flex: 1;
    padding: 8px;
    text-align: center;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    color: white;
}
.scale-bar div:nth-child(-n+3){background:#d32f2f;}
.scale-bar div:nth-child(n+4):nth-child(-n+6){background:#fbc02d;color:black;}
.scale-bar div:nth-child(n+7){background:#2e7d32;}
.selected{outline:3px solid black;}

.pupil-bar{display:flex;gap:8px;margin-bottom:10px;}
.pupil-bar select{flex:3;}
.pupil-bar button{flex:1;}

.total-hours{
    font-weight:bold;
    text-align:center;
    margin:10px 0;
}
</style>
</head>
<body>

<h1>LEARNER REFLECTIVE LOG</h1>
<p><strong>Instructor:</strong> Alex Heirani</p>
<p><strong>Date:</strong> <span id="date"></span></p>

<div class="section-label">Student</div>
<div class="pupil-bar">
<select id="pupilSelect"></select>
<button onclick="addPupil()">Add</button>
<button onclick="deletePupil()">Delete</button>
</div>

<p class="total-hours">Total Hours: <span id="totalHours">0</span></p>

<button class="save-btn" onclick="saveLesson()">Save Lesson</button>
<button class="email-btn" onclick="generatePDFandEmail()">Generate PDF & Email</button>

<div class="section-label">Lesson Duration (hours)</div>
<input type="number" step="0.25" id="lessonHours" value="2">

<div class="section-label">Lesson Goal</div>
<textarea id="goal"></textarea>

<div class="section-label">Initial Self Rating</div>
<div class="scale-bar" id="scale1"></div>

<div class="section-label">What went well?</div>
<textarea id="well"></textarea>

<div class="section-label">What didnâ€™t go well?</div>
<textarea id="improve"></textarea>

<div class="section-label">Did you achieve the goal?</div>
<textarea id="achieved"></textarea>

<div class="section-label">Final Self Rating</div>
<div class="scale-bar" id="scale2"></div>

<div class="section-label">Additional Comments</div>
<textarea id="additional"></textarea>

<script>
document.getElementById("date").innerText = new Date().toLocaleDateString();

function createScale(id){
    const container=document.getElementById(id);
    for(let i=1;i<=10;i++){
        const div=document.createElement("div");
        div.innerText=i;
        div.onclick=()=>{
            [...container.children].forEach(c=>c.classList.remove("selected"));
            div.classList.add("selected");
        };
        container.appendChild(div);
    }
}
createScale("scale1");
createScale("scale2");

let pupils=JSON.parse(localStorage.getItem("pupils")||"[]");
const pupilSelect=document.getElementById("pupilSelect");

function refreshPupils(){
    pupilSelect.innerHTML="";
    pupils.forEach((p,i)=>{
        const option=document.createElement("option");
        option.value=i;
        option.textContent=p.name;
        pupilSelect.appendChild(option);
    });
    updateHours();
}
refreshPupils();

function updateHours(){
    const index=pupilSelect.value;
    totalHours.innerText=(pupils[index]&&pupils[index].totalHours)||0;
}

function getScaleValue(id){
    const selected=document.querySelector(`#${id} .selected`);
    return selected?selected.innerText:"";
}

function saveLesson(){
    const index=pupilSelect.value;
    if(index==="") return alert("Select pupil.");
    const hours=parseFloat(lessonHours.value)||0;

    pupils[index].totalHours=(pupils[index].totalHours||0)+hours;
    localStorage.setItem("pupils",JSON.stringify(pupils));
    updateHours();
    alert("Lesson saved.");
}

function addPupil(){
    const name=prompt("Enter pupil name:");
    if(!name)return;
    const email=prompt("Enter pupil email:");
    pupils.push({name,email,totalHours:0});
    localStorage.setItem("pupils",JSON.stringify(pupils));
    refreshPupils();
}

function deletePupil(){
    const index=pupilSelect.value;
    if(index==="")return;
    pupils.splice(index,1);
    localStorage.setItem("pupils",JSON.stringify(pupils));
    refreshPupils();
}

function generatePDFandEmail(){
    const index=pupilSelect.value;
    if(index==="") return alert("Select pupil.");

    const pupil=pupils[index];
    if(!pupil.email) return alert("No email saved.");

    window.print(); // Safari native PDF generation

    setTimeout(()=>{
        window.location.href=`mailto:${pupil.email}?subject=Driving Lesson Reflection`;
    },1000);
}

pupilSelect.addEventListener("change",updateHours);
</script>

</body>
</html>
