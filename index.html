<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADI Reflective Log</title>

<style>
body { 
    font-family: Arial, sans-serif; 
    padding: 20px; 
    max-width: 900px; 
    margin: auto; 
    background: #f4f4f4; 
}
h1 { text-align: center; margin-bottom: 20px; }

input, textarea, select {
    width: 100%; 
    padding: 10px; 
    margin-bottom: 15px; 
    border-radius: 8px;
    border: 1px solid #ccc; 
    font-size: 16px; 
    box-sizing: border-box;
    background: white;
}

textarea { 
    min-height: 100px; 
    resize: vertical; 
}

button {
    width: 100%; 
    padding: 14px; 
    margin: 12px 0; 
    border: none; 
    border-radius: 10px;
    font-size: 17px; 
    font-weight: bold; 
    cursor: pointer; 
    color: white;
}

.scale-bar { display: flex; margin-bottom: 20px; gap: 4px; }

.scale-bar div {
    flex: 1; 
    padding: 10px; 
    text-align: center; 
    color: white; 
    font-weight: bold;
    cursor: pointer; 
    border-radius: 6px;
}

.scale-bar div:nth-child(-n+3) { background: #d32f2f; }
.scale-bar div:nth-child(n+4):nth-child(-n+6) { background: #fbc02d; color: black; }
.scale-bar div:nth-child(n+7) { background: #2e7d32; }

.selected { outline: 4px solid #000; }

.pupil-bar { display: flex; gap: 10px; margin-bottom: 20px; }
.pupil-bar select { flex: 3; }
.pupil-bar button { flex: 1; }

.total-hours { 
    font-weight: bold; 
    font-size: 1.2em; 
    margin: 15px 0; 
    text-align: center; 
}

.section-label {
    margin-top: 16px;
    margin-bottom: 4px;
    font-weight: bold;
}

.print-section {
    margin-bottom: 10px;
}

/* PRINT FIX */
@media print {

  body {
    background: white !important;
    font-size: 13px !important;
    line-height: 1.4 !important;
  }

  button { display: none !important; }

  .print-section {
    page-break-inside: avoid;
    break-inside: avoid;
  }

  .section-label {
    page-break-after: avoid !important;
    margin-top: 10px !important;
  }

  textarea, input[type="number"] {
    min-height: 60px !important;
    page-break-inside: auto !important;
    break-inside: auto !important;
  }

  @page {
    size: A4;
    margin: 10mm;
  }
}
</style>
</head>
<body>

<div id="formArea">

<h1>LEARNER REFLECTIVE LOG</h1>
<p><strong>Instructor:</strong> Alex Heirani</p>
<p><strong>Date:</strong> <span id="date"></span></p>

<div class="pupil-bar">
    <select id="pupilSelect"></select>
    <button onclick="addPupil()">Add Pupil</button>
    <button onclick="deletePupil()">Delete Pupil</button>
</div>

<p class="total-hours">Total Hours: <span id="totalHours">0</span></p>

<div class="print-section">
    <div class="section-label">Lesson Duration (hours)</div>
    <input type="number" step="0.25" id="lessonHours" min="0" value="2">
</div>

<div class="print-section">
    <div class="section-label">Lesson Goal</div>
    <textarea id="goal"></textarea>
</div>

<div class="print-section">
    <div class="section-label">Initial Self Rating (1–10)</div>
    <div class="scale-bar" id="scale1"></div>
</div>

<div class="print-section">
    <div class="section-label">What went well?</div>
    <textarea id="well"></textarea>
</div>

<div class="print-section">
    <div class="section-label">What didn’t go well? / What could you do differently?</div>
    <textarea id="improve"></textarea>
</div>

<div class="print-section">
    <div class="section-label">Did you achieve the goal?</div>
    <textarea id="achieved"></textarea>
</div>

<!-- BOTTOM SECTION YOU MENTIONED -->

<div class="print-section">
    <div class="section-label">Final Self Rating (1–10)</div>
    <div class="scale-bar" id="scale2"></div>
</div>

<div class="print-section">
    <div class="section-label">Additional Comments</div>
    <textarea id="additional"></textarea>
</div>

</div>

<script>
document.getElementById("date").innerText = new Date().toLocaleDateString();

// Create rating scales
function createScale(containerId) {
    const container = document.getElementById(containerId);
    for (let i = 1; i <= 10; i++) {
        const div = document.createElement("div");
        div.innerText = i;
        div.onclick = () => {
            [...container.children].forEach(c => c.classList.remove("selected"));
            div.classList.add("selected");
        };
        container.appendChild(div);
    }
}

createScale("scale1");
createScale("scale2");

// Pupil storage
let pupils = JSON.parse(localStorage.getItem("pupils") || "[]");
const pupilSelect = document.getElementById("pupilSelect");

function refreshPupils() {
    pupilSelect.innerHTML = "";
    pupils.forEach((p, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = p.name + " (" + p.hours + "h)";
        pupilSelect.appendChild(option);
    });
}
refreshPupils();

function addPupil() {
    const name = prompt("Enter pupil name:");
    if (!name) return;
    pupils.push({ name: name, hours: 0 });
    localStorage.setItem("pupils", JSON.stringify(pupils));
    refreshPupils();
}

function deletePupil() {
    const index = pupilSelect.value;
    if (index === "") return;
    pupils.splice(index, 1);
    localStorage.setItem("pupils", JSON.stringify(pupils));
    refreshPupils();
}
</script>

</body>
</html>
