<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    padding: 20px;
    max-width: 900px;
    margin: auto;
    background: #f9fafb;
    line-height: 1.5;
    color: #111827;
}

h1 {
    text-align: center;
    margin-bottom: 6px;
    font-size: 22px;
    letter-spacing: 0.5px;
}

.subtitle {
    text-align: center;
    font-size: 14px;
    margin-bottom: 25px;
    color: #6b7280;
}

input, textarea, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 14px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 14px;
    box-sizing: border-box;
    background: white;
    transition: 0.2s ease;
}

input:focus,
textarea:focus,
select:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
}

textarea {
    min-height: 80px;
    resize: vertical;
}

button {
    width: 100%;
    padding: 9px;
    margin: 6px 0;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    color: white;
    transition: 0.2s ease;
}

.save-btn {
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
}
.save-btn:hover {
    background: linear-gradient(135deg, #1e40af, #1e3a8a);
}

.print-btn {
    background: linear-gradient(135deg, #16a34a, #15803d);
}
.print-btn:hover {
    background: linear-gradient(135deg, #15803d, #166534);
}

.scale-bar {
    display: flex;
    gap: 4px;
    margin-bottom: 12px;
}

.scale-bar div {
    flex: 1;
    padding: 6px;
    text-align: center;
    background: #e5e7eb;
    color: #374151;
    font-weight: 600;
    cursor: pointer;
    border-radius: 6px;
    font-size: 13px;
    transition: 0.2s ease;
}

.scale-bar div:hover {
    background: #93c5fd;
}

.selected {
    background: #2563eb !important;
    color: white !important;
}

.section-label {
    font-weight: 600;
    font-size: 14px;
    margin-top: 14px;
    margin-bottom: 6px;
    color: #1e40af;
}

.safety-note {
    font-size: 13px;
    color: #6b7280;
    margin-top: -6px;
    margin-bottom: 10px;
}

.reflective-section h2 {
    page-break-before: always;
    margin-top: 10px;
    font-size: 18px;
    color: #111827;
    border-top: 1px solid #e5e7eb;
    padding-top: 15px;
}

/* PRINT */
@media print {

    body {
        background: white;
        font-size: 12.5px;
        line-height: 1.35;
        color: black;
    }

    button { display: none; }

    input, textarea, select {
        border: 1px solid #999;
        box-shadow: none;
    }

    .selected {
        background: #444 !important;
        color: white !important;
    }

    @page {
        size: A4;
        margin: 12mm;
    }
}
</style>
