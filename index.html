<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADI Reflective Log</title>

<style>
body { 
    font-family: Arial, sans-serif; 
    padding: 20px; 
    max-width: 900px; 
    margin: auto; 
    background: #f4f4f4; 
}
h1 { text-align: center; margin-bottom: 20px; }
input, textarea, select {
    width: 100%; 
    padding: 10px; 
    margin-bottom: 15px; 
    border-radius: 8px;
    border: 1px solid #ccc; 
    font-size: 16px; 
    box-sizing: border-box;
    background: white;
}
textarea { 
    min-height: 100px; 
    resize: vertical; 
    background: white;
}
button {
    width: 100%; 
    padding: 14px; 
    margin: 12px 0; 
    border: none; 
    border-radius: 10px;
    font-size: 17px; 
    font-weight: bold; 
    cursor: pointer; 
    color: white;
}
button#bestPdfPhone { 
    background: linear-gradient(#ff6b6b, #ee5253); 
    font-size: 18px; 
}
.scale-bar { display: flex; margin-bottom: 20px; gap: 4px; }
.scale-bar div {
    flex: 1; 
    padding: 10px; 
    text-align: center; 
    color: white; 
    font-weight: bold;
    cursor: pointer; 
    border-radius: 6px;
}
.scale-bar div:nth-child(-n+3) { background: #d32f2f; }
.scale-bar div:nth-child(n+4):nth-child(-n+6) { background: #fbc02d; color: black; }
.scale-bar div:nth-child(n+7) { background: #2e7d32; }
.selected { outline: 4px solid #000; }
.pupil-bar { display: flex; gap: 10px; margin-bottom: 20px; }
.pupil-bar select { flex: 3; }
.pupil-bar button { flex: 1; }
.total-hours { 
    font-weight: bold; 
    font-size: 1.2em; 
    margin: 15px 0; 
    text-align: center; 
}
.instructions {
    background: white; 
    padding: 16px; 
    border-radius: 10px; 
    border: 1px solid #ddd;
    margin: 16px 0; 
    line-height: 1.5;
}
.hidden { display: none !important; }

/* Very aggressive print rules for iOS Safari */
@media print {
  #bestPdfPhone,
  #phoneInstructions,
  footer, .footer, [role="contentinfo"], [data-print-hidden] {
    display: none !important;
    visibility: hidden !important;
    height: 0 !important;
    width: 0 !important;
    overflow: hidden !important;
  }

  body, #formArea, input, textarea, select {
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
    background: #ffffff !important;
    background-color: #ffffff !important;
    -webkit-background-clip: padding-box !important;
  }

  textarea, input[type="text"], input[type="number"] {
    background-color: #ffffff !important;
    border: 1px solid #999 !important;
    border-radius: 8px !important;
    padding: 10px !important;
    margin: 6px 0 12px 0 !important;
    min-height: 80px !important;
    box-sizing: border-box !important;
    display: block !important;
    page-break-inside: avoid !important;
    break-inside: avoid-column !important;
    break-inside: avoid !important;
  }

  .section-label {
    margin-top: 16px !important;
    margin-bottom: 4px !important;
    page-break-after: avoid !important;
  }

  .section-label + textarea,
  .section-label + input {
    margin-top: 4px !important;
  }

  h1, p, .total-hours, .scale-bar, .pupil-bar {
    page-break-after: avoid !important;
  }

  body {
    font-size: 13.5px !important;
    line-height: 1.4 !important;
    -webkit-print-color-adjust: exact !important;
  }

  /* Force white page background */
  @page {
    size: A4;
    margin: 10mm;
    background: white;
  }
}
</style>
</head>
<body>

<div id="formArea">

<h1>LEARNER REFLECTIVE LOG</h1>
<p><strong>Instructor:</strong> Alex Heirani</p>
<p><strong>Date:</strong> <span id="date"></span></p>

<div class="pupil-bar">
    <select id="pupilSelect"></select>
    <button onclick="addPupil()">Add Pupil</button>
    <button onclick="deletePupil()">Delete Pupil</button>
</div>

<p class="total-hours">Total Hours: <span id="totalHours">0</span></p>

<div class="section-label">Lesson Duration (hours)</div>
<input type="number" step="0.25" id="lessonHours" min="0" value="2">

<div class="section-label">Lesson Goal</div>
<textarea id="goal"></textarea>

<div class="section-label">Initial Self Rating (1–10)</div>
<div class="scale-bar" id="scale1"></div>

<div class="section-label">What went well?</div>
<textarea id="well"></textarea>

<div class="section-label">What didn’t go well? / What could you do differently?</div>
<textarea id="improve"></textarea>

<div class="section-label">Did you achieve the goal
