<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>reflective log</title>

<style>
body {
    font-family: Arial, sans-serif;
    max-width: 850px;
    margin: auto;
    padding: 20px;
    background: #f4f4f4;
    line-height: 1.4;
}

h1 { text-align: center; }

h2 {
    margin-top: 18px;
    margin-bottom: 10px;
}

input, textarea, select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    box-sizing: border-box;
}

textarea {
    min-height: 60px;
    resize: vertical;
}

.scale-bar {
    display: flex;
    gap: 4px;
    margin-bottom: 12px;
}

.scale-bar div {
    flex: 1;
    padding: 6px;
    text-align: center;
    cursor: pointer;
    border-radius: 4px;
    background: #ddd;
    font-weight: bold;
}

.scale-bar div.selected {
    outline: 2px solid black;
}

.pupil-bar {
    display: flex;
    gap: 6px;
    margin-bottom: 10px;
}

.pupil-bar select { flex: 3; }
.pupil-bar button { flex: 1; }

button {
    padding: 8px;
    border-radius: 6px;
    border: none;
    background: #1976d2;
    color: white;
    cursor: pointer;
}

.print-btn { background: #2e7d32; }

.safety-note {
    font-style: italic;
    margin-top: 0px;
    margin-bottom: 15px;
}

/* Force page break before reflective section */
.reflective-section {
    page-break-before: always;
}

/* PRINT */
@media print {
    body {
        background: white;
        margin: 0;
        padding: 0;
    }
    button { display: none !important; }
    textarea { min-height: 50px; }
    @page { size: A4; margin: 15mm; }
}
</style>
</head>
<body>

<h1>Reflective Log</h1>
<p><strong>This log helps track your independence and progress toward test standard.</strong></p>
<p><strong>Instructor:</strong> Alex Heirani</p>
<p><strong>Date:</strong> <span id="date"></span></p>

<div class="pupil-bar">
<select id="pupilSelect"></select>
<button onclick="addPupil()">Add</button>
<button onclick="deletePupil()">Delete</button>
</div>

<button onclick="window.print()" class="print-btn">Download PDF</button>

<h2>Lesson Focus</h2>

<label>What would you like to improve today? / What still feels inconsistent?</label>
<textarea></textarea>

<label>On a scale of 1–10 (1 = I know nothing about the subject, 10 = I know it all and I’m test ready)</label>
<div class="scale-bar" id="scale1"></div>

<label>Why that number and not lower?</label>
<textarea></textarea>

<label>How would success look today?</label>
<textarea></textarea>

<label>How would you like me to support you today?</label>
<select>
<option value="">Select support level</option>
<option>Full guidance</option>
<option>Light prompts</option>
<option>Mostly independent</option>
</select>

<p class="safety-note">If I see a safety issue, I will step in.</p>

<div class="reflective-section">

<h2>Reflective Review & Progression</h2>

<label>What’s one positive you can take from today’s lesson?</label>
<textarea></textarea>

<label>What could we improve on?</label>
<textarea></textarea>

<label>On a scale of 1–10 (1 = I know nothing about the subject, 10 = I know it all and I’m test ready)</label>
<div class="scale-bar" id="scale2"></div>

<label>What moved you from a <span id="fromScore">___</span> to a <span id="toScore">___</span> today?</label>
<textarea></textarea>

<label>Based on today, what should we build on next lesson?</label>
<textarea></textarea>

</div>

<script>
document.getElementById("date").innerText = new Date().toLocaleDateString();

/* Create rating scales */
function createScale(id, outputSpan) {
    const container = document.getElementById(id);
    for (let i = 1; i <= 10; i++) {
        const div = document.createElement("div");
        div.innerText = i;
        div.onclick = () => {
            [...container.children].forEach(c => c.classList.remove("selected"));
            div.classList.add("selected");
            if (outputSpan) {
                document.getElementById(outputSpan).innerText = i;
            }
        };
        container.appendChild(div);
    }
}

createScale("scale1", "fromScore");
createScale("scale2", "toScore");

/* Pupil storage */
let pupils = JSON.parse(localStorage.getItem("pupils") || "[]");
const pupilSelect = document.getElementById("pupilSelect");

function refreshPupils() {
    pupilSelect.innerHTML = "";
    pupils.forEach((p, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = p.name;
        pupilSelect.appendChild(option);
    });
}
refreshPupils();

function addPupil() {
    const name = prompt("Enter pupil name:");
    if (!name) return;
    pupils.push({ name });
    localStorage.setItem("pupils", JSON.stringify(pupils));
    refreshPupils();
}

function deletePupil() {
    const index = pupilSelect.value;
    if (index === "") return;
    pupils.splice(index, 1);
    localStorage.setItem("pupils", JSON.stringify(pupils));
    refreshPupils();
}
</script>

</body>
</html>
