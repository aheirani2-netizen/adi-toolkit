<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADI Reflective Log</title>

<style>
body { 
    font-family: Arial, sans-serif; 
    padding: 20px; 
    max-width: 900px; 
    margin: auto; 
    background: #f4f4f4; 
    line-height: 1.5;
}
h1 { text-align: center; margin-bottom: 20px; }

input, textarea, select {
    width: 100%; 
    padding: 10px; 
    margin-bottom: 15px; 
    border-radius: 8px;
    border: 1px solid #ccc; 
    font-size: 16px; 
    box-sizing: border-box;
    background: white;
}

textarea { 
    min-height: 100px; 
    resize: vertical; 
}

button {
    width: 100%; 
    padding: 12px; 
    margin: 6px 0; 
    border: none; 
    border-radius: 8px;
    font-size: 15px; 
    font-weight: bold; 
    cursor: pointer; 
    color: white;
}

.save-btn { background: #1976d2; }

.scale-bar { display: flex; gap: 4px; margin-bottom: 20px; }

.scale-bar div {
    flex: 1; 
    padding: 8px; 
    text-align: center; 
    color: white; 
    font-weight: bold;
    cursor: pointer; 
    border-radius: 6px;
}

.scale-bar div:nth-child(-n+3) { background: #d32f2f; }
.scale-bar div:nth-child(n+4):nth-child(-n+6) { background: #fbc02d; color: black; }
.scale-bar div:nth-child(n+7) { background: #2e7d32; }

.selected { outline: 3px solid #000; }

.pupil-bar { display: flex; gap: 8px; margin-bottom: 10px; }
.pupil-bar select { flex: 3; }
.pupil-bar button { flex: 1; }

.total-hours { 
    font-weight: bold; 
    font-size: 1.1em; 
    margin: 8px 0; 
    text-align: center; 
}

.section-label {
    margin-top: 14px;
    margin-bottom: 4px;
    font-weight: bold;
}
</style>
</head>
<body>

<h1>LEARNER REFLECTIVE LOG</h1>
<p><strong>Instructor:</strong> Alex Heirani</p>
<p><strong>Date:</strong> <span id="date"></span></p>

<div class="section-label">Student Name</div>
<div class="pupil-bar">
    <select id="pupilSelect"></select>
    <button onclick="addPupil()">Add</button>
    <button onclick="deletePupil()">Delete</button>
</div>

<p class="total-hours">Total Hours: <span id="totalHours">0</span></p>

<button class="save-btn" onclick="saveLesson()">Save Lesson (TXT + PDF)</button>

<div class="section-label">Lesson Duration (hours)</div>
<input type="number" step="0.25" id="lessonHours" value="2">

<div class="section-label">Lesson Goal</div>
<textarea id="goal"></textarea>

<div class="section-label">Initial Self Rating (1–10)</div>
<div class="scale-bar" id="scale1"></div>

<div class="section-label">What went well?</div>
<textarea id="well"></textarea>

<div class="section-label">What didn’t go well?</div>
<textarea id="improve"></textarea>

<div class="section-label">Did you achieve the goal?</div>
<textarea id="achieved"></textarea>

<div class="section-label">Final Self Rating (1–10)</div>
<div class="scale-bar" id="scale2"></div>

<div class="section-label">Additional Comments</div>
<textarea id="additional"></textarea>

<script>
document.getElementById("date").innerText = new Date().toLocaleDateString();

/* SCALE */
function createScale(id) {
    const container = document.getElementById(id);
    for (let i = 1; i <= 10; i++) {
        const div = document.createElement("div");
        div.innerText = i;
        div.onclick = () => {
            [...container.children].forEach(c => c.classList.remove("selected"));
            div.classList.add("selected");
        };
        container.appendChild(div);
    }
}
createScale("scale1");
createScale("scale2");

/* STORAGE */
let pupils = JSON.parse(localStorage.getItem("pupils") || "[]");
const pupilSelect = document.getElementById("pupilSelect");
const totalHoursDisplay = document.getElementById("totalHours");

function refreshPupils() {
    pupilSelect.innerHTML = "";
    pupils.forEach((p, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = p.name;
        pupilSelect.appendChild(option);
    });
    updateHours();
}
refreshPupils();

function updateHours() {
    const index = pupilSelect.value;
    totalHoursDisplay.innerText = (pupils[index] && pupils[index].totalHours) || 0;
}

function getScaleValue(id) {
    const selected = document.querySelector(`#${id} .selected`);
    return selected ? selected.innerText : "";
}

/* DOWNLOAD CUMULATIVE TXT */
function downloadCumulativeFile(pupil) {
    let content = `LEARNER REFLECTIVE LOG
Instructor: Alex Heirani
Student: ${pupil.name}

`;

    pupil.lessons.forEach((lesson, i) => {
        content += `
=============================
Lesson ${i + 1}
Date: ${lesson.date}
Duration: ${lesson.hours} hours

Lesson Goal:
${lesson.goal}

Initial Rating: ${lesson.scale1}

What went well:
${lesson.well}

What didn’t go well:
${lesson.improve}

Did you achieve the goal?
${lesson.achieved}

Final Rating: ${lesson.scale2}

Additional Comments:
${lesson.additional}
=============================
`;
    });

    const blob = new Blob([content], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `${pupil.name.replace(/\s+/g, "_")}_ALL_LESSONS.txt`;
    link.click();
}

/* AUTO PDF DOWNLOAD */
function downloadPDF(pupilName, lesson) {

    const htmlContent = `
    <html>
    <head>
    <title>${pupilName} Lesson</title>
    <style>
    body { font-family: Arial; padding: 40px; }
    h1 { text-align:center; }
    h3 { margin-top:20px; }
    </style>
    </head>
    <body>
    <h1>LEARNER REFLECTIVE LOG</h1>
    <p><strong>Instructor:</strong> Alex Heirani</p>
    <p><strong>Student:</strong> ${pupilName}</p>
    <p><strong>Date:</strong> ${lesson.date}</p>

    <h3>Lesson Duration</h3><p>${lesson.hours} hours</p>
    <h3>Lesson Goal</h3><p>${lesson.goal}</p>
    <h3>Initial Self Rating</h3><p>${lesson.scale1}</p>
    <h3>What went well</h3><p>${lesson.well}</p>
    <h3>What didn’t go well</h3><p>${lesson.improve}</p>
    <h3>Did you achieve the goal?</h3><p>${lesson.achieved}</p>
    <h3>Final Self Rating</h3><p>${lesson.scale2}</p>
    <h3>Additional Comments</h3><p>${lesson.additional}</p>
    </body>
    </html>
    `;

    const blob = new Blob([htmlContent], { type: "application/pdf" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `${pupilName.replace(/\s+/g, "_")}_${lesson.date.replaceAll("/", "-")}.pdf`;
    link.click();
}

/* SAVE LESSON */
function saveLesson() {
    const index = pupilSelect.value;
    if (index === "") return alert("Select a pupil.");

    const hours = parseFloat(document.getElementById("lessonHours").value) || 0;

    const lesson = {
        date: new Date().toLocaleDateString(),
        hours,
        goal: goal.value,
        well: well.value,
        improve: improve.value,
        achieved: achieved.value,
        additional: additional.value,
        scale1: getScaleValue("scale1"),
        scale2: getScaleValue("scale2")
    };

    if (!pupils[index].lessons) pupils[index].lessons = [];
    pupils[index].lessons.push(lesson);
    pupils[index].totalHours = (pupils[index].totalHours || 0) + hours;

    localStorage.setItem("pupils", JSON.stringify(pupils));
    updateHours();

    downloadCumulativeFile(pupils[index]);
    downloadPDF(pupils[index].name, lesson);

    alert("Lesson saved. TXT + PDF downloaded.");
}

function addPupil() {
    const name = prompt("Enter pupil name:");
    if (!name) return;
    pupils.push({ name, totalHours: 0, lessons: [] });
    localStorage.setItem("pupils", JSON.stringify(pupils));
    refreshPupils();
}

function deletePupil() {
    const index = pupilSelect.value;
    if (index === "") return;
    pupils.splice(index, 1);
    localStorage.setItem("pupils", JSON.stringify(pupils));
    refreshPupils();
}

pupilSelect.addEventListener("change", updateHours);
</script>

</body>
</html>
