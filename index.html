<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADI Reflective Log</title>

<!-- PDF Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body { 
    font-family: Arial, sans-serif; 
    padding: 20px; 
    max-width: 900px; 
    margin: auto; 
    background: #f4f4f4; 
    line-height: 1.5;
}
h1 { text-align: center; margin-bottom: 20px; }

input, textarea, select {
    width: 100%; 
    padding: 10px; 
    margin-bottom: 15px; 
    border-radius: 8px;
    border: 1px solid #ccc; 
    font-size: 16px; 
    box-sizing: border-box;
    background: white;
}

textarea { min-height: 100px; resize: vertical; }

button {
    width: 100%; 
    padding: 12px; 
    margin: 6px 0; 
    border: none; 
    border-radius: 8px;
    font-size: 15px; 
    font-weight: bold; 
    cursor: pointer; 
    color: white;
}

.save-btn { background: #1976d2; }
.email-btn { background: #2e7d32; }

.scale-bar { display: flex; gap: 4px; margin-bottom: 20px; }
.scale-bar div {
    flex: 1; 
    padding: 8px; 
    text-align: center; 
    color: white; 
    font-weight: bold;
    cursor: pointer; 
    border-radius: 6px;
}
.scale-bar div:nth-child(-n+3) { background: #d32f2f; }
.scale-bar div:nth-child(n+4):nth-child(-n+6) { background: #fbc02d; color: black; }
.scale-bar div:nth-child(n+7) { background: #2e7d32; }
.selected { outline: 3px solid #000; }

.pupil-bar { display: flex; gap: 8px; margin-bottom: 10px; }
.pupil-bar select { flex: 3; }
.pupil-bar button { flex: 1; }

.total-hours { 
    font-weight: bold; 
    font-size: 1.1em; 
    margin: 8px 0; 
    text-align: center; 
}

.section-label {
    margin-top: 14px;
    margin-bottom: 4px;
    font-weight: bold;
}
</style>
</head>
<body>

<div id="formArea">

<h1>LEARNER REFLECTIVE LOG</h1>
<p><strong>Instructor:</strong> Alex Heirani</p>
<p><strong>Date:</strong> <span id="date"></span></p>

<div class="section-label">Student Name</div>
<div class="pupil-bar">
    <select id="pupilSelect"></select>
    <button onclick="addPupil()">Add</button>
    <button onclick="deletePupil()">Delete</button>
</div>

<p class="total-hours">Total Hours: <span id="totalHours">0</span></p>

<button class="save-btn" onclick="saveLesson()">Save Lesson</button>
<button class="email-btn" onclick="savePDFandEmail()">Save PDF & Open Email</button>

<div class="section-label">Lesson Duration (hours)</div>
<input type="number" step="0.25" id="lessonHours" value="2">

<div class="section-label">Lesson Goal</div>
<textarea id="goal"></textarea>

<div class="section-label">Initial Self Rating (1–10)</div>
<div class="scale-bar" id="scale1"></div>

<div class="section-label">What went well?</div>
<textarea id="well"></textarea>

<div class="section-label">What didn’t go well?</div>
<textarea id="improve"></textarea>

<div class="section-label">Did you achieve the goal?</div>
<textarea id="achieved"></textarea>

<div class="section-label">Final Self Rating (1–10)</div>
<div class="scale-bar" id="scale2"></div>

<div class="section-label">Additional Comments</div>
<textarea id="additional"></textarea>

</div>

<script>
document.getElementById("date").innerText = new Date().toLocaleDateString();

/* CREATE SCALES */
function createScale(id) {
    const container = document.getElementById(id);
    for (let i = 1; i <= 10; i++) {
        const div = document.createElement("div");
        div.innerText = i;
        div.onclick = () => {
            [...container.children].forEach(c => c.classList.remove("selected"));
            div.classList.add("selected");
        };
        container.appendChild(div);
    }
}
createScale("scale1");
createScale("scale2");

/* STORAGE */
let pupils = JSON.parse(localStorage.getItem("pupils") || "[]");
const pupilSelect = document.getElementById("pupilSelect");
const totalHoursDisplay = document.getElementById("totalHours");

function refreshPupils() {
    pupilSelect.innerHTML = "";
    pupils.forEach((p, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = p.name;
        pupilSelect.appendChild(option);
    });
    updateHours();
}
refreshPupils();

function updateHours() {
    const index = pupilSelect.value;
    totalHoursDisplay.innerText = (pupils[index] && pupils[index].totalHours) || 0;
}

/* SAVE LESSON */
function saveLesson() {
    const index = pupilSelect.value;
    if (index === "") return alert("Select a pupil.");

    const hours = parseFloat(lessonHours.value) || 0;

    if (!pupils[index].lessons) pupils[index].lessons = [];

    pupils[index].lessons.push({
        date: new Date().toLocaleDateString(),
        hours
    });

    pupils[index].totalHours = (pupils[index].totalHours || 0) + hours;

    localStorage.setItem("pupils", JSON.stringify(pupils));
    updateHours();

    alert("Lesson saved.");
}

/* ADD PUPIL WITH EMAIL */
function addPupil() {
    const name = prompt("Enter pupil name:");
    if (!name) return;

    const email = prompt("Enter pupil email address:");
    if (!email) return alert("Email is required.");

    pupils.push({ 
        name, 
        email,
        totalHours: 0,
        lessons: []
    });

    localStorage.setItem("pupils", JSON.stringify(pupils));
    refreshPupils();
}

/* DELETE */
function deletePupil() {
    const index = pupilSelect.value;
    if (index === "") return;
    pupils.splice(index, 1);
    localStorage.setItem("pupils", JSON.stringify(pupils));
    refreshPupils();
}

/* PDF + EMAIL */
async function savePDFandEmail() {
    const index = pupilSelect.value;
    if (index === "") return alert("Select a pupil.");

    const pupil = pupils[index];
    const date = new Date().toLocaleDateString().replaceAll("/", "-");

    const { jsPDF } = window.jspdf;
    const element = document.getElementById("formArea");

    const canvas = await html2canvas(element, { scale: 2 });
    const imgData = canvas.toDataURL("image/png");

    const pdf = new jsPDF("p", "mm", "a4");
    const pageWidth = 210;
    const imgHeight = canvas.height * pageWidth / canvas.width;

    pdf.addImage(imgData, "PNG", 0, 0, pageWidth, imgHeight);

    const fileName = `${pupil.name.replace(/\s+/g, "_")}_${date}.pdf`;
    pdf.save(fileName);

    const subject = `Reflective Log - ${pupil.name} - ${date}`;
    const body =
`Hi ${pupil.name},

Please find attached your reflective log from today’s lesson.

Kind regards,
Alex Heirani`;

    const mailtoLink = `mailto:${pupil.email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

    window.location.href = mailtoLink;
}

pupilSelect.addEventListener("change", updateHours);
</script>

</body>
</html>
